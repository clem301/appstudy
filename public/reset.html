<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset AppStudy</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Reset AppStudy</h1>
        <p>Cette page permet de r√©initialiser compl√®tement l'application.</p>

        <button onclick="resetApp()">R√©initialiser l'application</button>
        <button onclick="goHome()">Retour √† l'accueil</button>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        function showStatus(message, success = true) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.style.display = 'block';
            status.style.background = success ? 'rgba(0, 255, 0, 0.2)' : 'rgba(255, 0, 0, 0.2)';
        }

        async function resetApp() {
            try {
                showStatus('Suppression du localStorage...', true);
                await new Promise(r => setTimeout(r, 500));

                // Vider le localStorage
                localStorage.clear();
                showStatus('localStorage vid√© ‚úì', true);
                await new Promise(r => setTimeout(r, 500));

                // Vider IndexedDB
                showStatus('Suppression de IndexedDB...', true);
                await new Promise(r => setTimeout(r, 500));

                const databases = await indexedDB.databases();
                for (const db of databases) {
                    if (db.name) {
                        indexedDB.deleteDatabase(db.name);
                        console.log(`Deleted database: ${db.name}`);
                    }
                }

                showStatus('IndexedDB vid√©e ‚úì', true);
                await new Promise(r => setTimeout(r, 500));

                // Vider le cache
                if ('caches' in window) {
                    showStatus('Suppression du cache...', true);
                    const cacheNames = await caches.keys();
                    await Promise.all(cacheNames.map(name => caches.delete(name)));
                    showStatus('Cache vid√© ‚úì', true);
                    await new Promise(r => setTimeout(r, 500));
                }

                showStatus('‚úÖ R√©initialisation termin√©e ! Redirection...', true);
                await new Promise(r => setTimeout(r, 1000));

                // Rediriger vers la page d'accueil
                window.location.href = '/';

            } catch (error) {
                showStatus('‚ùå Erreur: ' + error.message, false);
                console.error('Reset error:', error);
            }
        }

        function goHome() {
            window.location.href = '/';
        }
    </script>
</body>
</html>
